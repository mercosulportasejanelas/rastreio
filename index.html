

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rastreamento de Pedido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .input-area {
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .tracking-id {
      font-size: 14px;
      margin-bottom: 5px;
      color: #666;
    }

    .delivery-estimate {
      font-size: 15px;
      color: #28a745;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .step {
      position: relative;
      padding-left: 40px;
      margin-bottom: 30px;
      text-align: left;
    }

    .step:before {
      content: '';
      position: absolute;
      left: 10px;
      top: 5px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ccc;
      z-index: 1;
    }

    .step.active:before {
      background: #28a745;
    }

    .step:after {
      content: '';
      position: absolute;
      left: 19px;
      top: 25px;
      height: 100%;
      width: 2px;
      background: #ccc;
      z-index: 0;
    }

    .step:last-child:after {
      display: none;
    }

    .step p {
      margin: 0;
      color: #555;
    }

    .step.active p {
      font-weight: bold;
      color: #000;
    }

    .not-found {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Rastreamento de Pedido</h1>

    <div class="input-area">
      <input type="text" id="inputBusca" placeholder="Digite o nÃºmero do pedido ou CPF/CNPJ" />
      <br>
      <button onclick="buscarPedido()">Buscar</button>
    </div>

    <div id="infoPedido" style="display:none;">
      <div class="tracking-id" id="numeroPedido"></div>
      <div class="delivery-estimate" id="previsaoEntrega"></div>
      <div id="etapas"></div>
    </div>

    <div class="not-found" id="erroBusca" style="display:none;">Pedido nÃ£o encontrado.</div>
  </div>

  <script>
    const etapasFixas = [
      "Pedido Recebido",
      "Processando",
      "Em ProduÃ§Ã£o",
      "Enviado",
      "Em Transporte",
      "Entregue"
    ];

    async function buscarPedido() {
      const busca = document.getElementById("inputBusca").value.trim();
      const infoPedido = document.getElementById("infoPedido");
      const erroBusca = document.getElementById("erroBusca");
      const numeroPedido = document.getElementById("numeroPedido");
      const previsaoEntrega = document.getElementById("previsaoEntrega");
      const etapasDiv = document.getElementById("etapas");

      try {
        const resposta = await fetch("https://api.sheetbest.com/sheets/a4679d79-0027-49aa-828d-27a231cac166");
        const dados = await resposta.json();

        const pedido = dados.find(p =>
          p.NumeroPedido?.toString().trim() === busca ||
          p.CPF?.toString().trim() === busca
        );

        if (pedido) {
          infoPedido.style.display = "block";
          erroBusca.style.display = "none";

          numeroPedido.innerText = `Pedido #${pedido.NumeroPedido}`;
          previsaoEntrega.innerHTML = `ðŸ•’ PrevisÃ£o de entrega: <strong>${pedido.DataEntrega}</strong>`;

          etapasDiv.innerHTML = "";
          etapasFixas.forEach((etapa, index) => {
            const step = document.createElement("div");
            step.className = "step" + (index <= parseInt(pedido.StatusAtual) ? " active" : "");
            step.innerHTML = `<p>${etapa}</p>`;
            etapasDiv.appendChild(step);
          });
        } else {
          infoPedido.style.display = "none";
          erroBusca.style.display = "block";
        }
      } catch (error) {
        infoPedido.style.display = "none";
        erroBusca.style.display = "block";
        console.error("Erro ao buscar dados:", error);
      }
    }
  </script>

</body>
</html>
